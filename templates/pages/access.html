<p><strong>荻窪（ＪＲおよび丸の内線）よりバス１０分。川南交差点前</strong></p>

<p>〒167-0052 杉並区南荻窪1-21-5<br>電話 03-3335-8870<br>FAX 03-3335-1123</p>

<p class="has-text-color" style="color:#d03030">荻窪駅南口バスのりば①か③か④のバスにお乗りになり、「川南」停留場で下車してください。</p>

<p>バスのりば①か③か④から出発するどのバス（シャレール荻窪行き、五日市街道営業所行き、芦花公園駅ー北野行き、日本年金機構入口行き）でも結構です。</p>

<p>バスのりば②から出発するバス（宮前三丁目行き）ではお越しになれませんので、ご注意ください。</p>
